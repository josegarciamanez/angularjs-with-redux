<div class="row" ng-repeat="row in $ctrl.elements ">
  <div class="col-sm-1" >
    <div ng-show="row.isActive">
      <button ng-click="$ctrl.goDownIndex()" > <i class="fas fa-arrow-up"></i></button>
      <button ng-click="$ctrl.goUpIndex()"> <i class="fas fa-arrow-down"></i></button>
    </div>
  </div>
  <div class="col-sm-11 item" ng-class="{isActive: row.isActive}">
    {{row.trivia}}
  </div>
</div>
